<h1>{{post.post_text}}</h1>
        {% if error_message %}<p><strong>{{error_messge}}</strong></p>{% endif %}

<form action="{% url 'notes:comment' post.id%}" method="post">
    {% csrf_token %}
    <input type="text" name="comment" id="commentid" value="" />
    <label for="commentid">{{comment.comment_text}}</label> <br/>
    <input type="submit" value="Comment">
</form>

<ul>
    {% for comment in post.comment_set.all %}
        <li>{{comment.comment_text}}</li>
    {% endfor %}
</ul>
